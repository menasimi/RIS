{% block title %}Forgot Password{% endblock %}

{% block content %}

    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
