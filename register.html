{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="phone" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="surname" placeholder="Surname" required>
    </div>
    <div class="form-group">
        <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="college" placeholder="College" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="course" placeholder="Course" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="semester" placeholder="Semester" required>
    </div>
	 <div class="form-group">
        <input type="text" class="form-control" name="country" placeholder="Country" required>
    </div>
    <div class="form-group">
        <label for="passport">Upload Passport:</label>
        <input type="file" class="form-control-file" name="passport" required>
    </div>
    <div class="form-group">
        <label for="visa">Upload Visa:</label>
        <input type="file" class="form-control-file" name="visa" required>
    </div>
    <div class="form-group">
        <label for="photo">Upload Photo:</label>
        <input type="file" class="form-control-file" name="photo" required>
    </div>
    <div class="form-group">
        <label for="college_id">Upload College ID:</label>
        <input type="file" class="form-control-file" name="college_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
