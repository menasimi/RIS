{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<a class="btn btn-primary" href="{{ url_for('create_event') }}">Create Event</a>
<hr>
<h2>Available Events</h2>
<ul class="list-group">
    {% for event in events %}
        <li class="list-group-item">
            <h5>{{ event.name }}</h5>
            <p>{{ event.description }}</p>
            <a class="btn btn-primary" href="{{ url_for('book_event', event_id=event.id) }}">Book Now</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
